<div class="{{ navbarClass }}">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand logo" routerLink="/">
                <img src="assets/img/logo.png" height="50px" width="50px" alt="logo" />
            </a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li
                        class="nav-item"
                        data-toggle="collapse"
                        data-target=".navbar-collapse.show"
                    >
                        <a
                            routerLink="/"
                            class="nav-link"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                            >Home</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        data-toggle="collapse"
                        data-target=".navbar-collapse.show"
                    >
                        <a
                            routerLink="/about"
                            class="nav-link"
                            routerLinkActive="active"
                            >About Us</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        data-toggle="collapse"
                        data-target=".navbar-collapse.show"
                    >
                        <a
                            routerLink="/services"
                            class="nav-link"
                            routerLinkActive="active"
                            >Services</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        data-toggle="collapse"
                        data-target=".navbar-collapse.show"
                    >
                        <a
                            routerLink="/projects"
                            class="nav-link"
                            routerLinkActive="active"
                            >Projects</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        data-toggle="collapse"
                        data-target=".navbar-collapse.show"
                    >
                        <a
                            routerLink="/blog"
                            class="nav-link"
                            routerLinkActive="active"
                            >Blogs</a
                        >
                    </li>
                    <li
                        class="nav-item"
                        data-toggle="collapse"
                        data-target=".navbar-collapse.show"
                    >
                        <a
                            routerLink="/contact"
                            class="nav-link"
                            routerLinkActive="active"
                            >Contact</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
